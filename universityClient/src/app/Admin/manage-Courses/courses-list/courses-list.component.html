<div class="row justify-content-center">
  <div class="col-11">
    <h3 class="text-center font-weight-bold" style="color: #393f53ea">
      Courses List
    </h3>
    <hr />
    <div class="row">
      <app-select-input
        class="col-3"
        [label]="'Faculty'"
        [options]="faculties"
        (selectChange)="onSelectFacultyChange($event)"
      ></app-select-input>
      <app-select-input
        class="col-3"
        [label]="'major'"
        [options]="facultyMajors"
        (selectChange)="onSelectMajorChange($event)"
      ></app-select-input>
    </div>
    <table class="table table-striped mt-3">
      <thead>
        <tr style="background-color: #393f53ea">
          <th class="text-center text-light font-weight-bold">course</th>
          <th class="text-center text-light font-weight-bold">Faculty</th>
          <th class="text-center text-light font-weight-bold">Major</th>
          <th class="text-center text-light font-weight-bold">course Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td class="text-center">
            {{ course.courseName }}
          </td>
          <td class="text-center">
            {{ course.facultyName }}
          </td>
          <td class="text-center">
            {{ course.majorName }}
          </td>

          <td class="text-center">
            {{ course.numberOfHours }}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center" *ngIf="pagination">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.TotalItems"
        [itemsPerPage]="pagination.ItemsPerPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>
</div>
